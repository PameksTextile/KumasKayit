<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Kumaş Yönetim Sistemi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner"></div>
    </div>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-layer-group"></i>
                <span>Depo Sis.</span>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> <span>Ana Sayfa</span></a></li>
                    <li><a href="#"><i class="fas fa-box-open"></i> <span>Kumaş Girişi</span></a></li>
                    <li><a href="#"><i class="fas fa-clipboard-list"></i> <span>Stok Listesi</span></a></li>
                    
                    <li id="adminMenu" style="display: none;">
                        <a href="#"><i class="fas fa-users-cog"></i> <span>Kullanıcı Yönetimi</span></a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Çıkış Yap</span></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="displayFullName">Yükleniyor...</span>
                        <span class="user-role" id="displayRole">...</span>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="cards-grid">
                    <div class="card stat-card">
                        <div class="card-icon blue"><i class="fas fa-boxes"></i></div>
                        <div class="card-info">
                            <h3>Toplam Stok</h3>
                            <p>1,250 m</p>
                        </div>
                    </div>
                    
                    <div class="card stat-card">
                        <div class="card-icon green"><i class="fas fa-arrow-down"></i></div>
                        <div class="card-info">
                            <h3>Bugün Giren</h3>
                            <p>150 m</p>
                        </div>
                    </div>

                    <div class="card stat-card">
                        <div class="card-icon red"><i class="fas fa-arrow-up"></i></div>
                        <div class="card-info">
                            <h3>Bugün Çıkan</h3>
                            <p>45 m</p>
                        </div>
                    </div>
                </div>

                <div class="card content-card">
                    <div class="card-header">
                        <h3>Hızlı İşlemler</h3>
                    </div>
                    <div class="card-body">
                        <p>Buraya son hareketler veya hızlı giriş butonları gelecek.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dashboard.js"></script>
</body>
</html>
