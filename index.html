<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumaş Depo Yönetim Sistemi - Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Kumaş Depo Yönetim Sistemi</h2>
            <h3>Personel Giriş Ekranı</h3>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required placeholder="Kullanıcı adınızı girin">
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
            </div>
            
            <button type="submit" id="loginBtn">Giriş Yap</button>
            <p id="message" class="message"></p>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
